#MySQL connection info goes here

#JDBC (Java Database Connectivity) Connection URL
spring.datasource.url=jdbc:mysql://localhost:3306/dfespringboot

spring.datasource.username=root
spring.datasource.password=

#DDL(Data Definition Language) Auto to control how tables are generated
spring.jpa.hibernate.ddl-auto=update

#Specify Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Specify Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Initialisation mode helps ensure tables will be generated
spring.sql.init.mode=always